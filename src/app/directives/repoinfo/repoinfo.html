<div class="repo-info">

  <md-button ng-click="openUrl(repo.url + '/stargazers')" class="md-raised md-primary">
    <md-icon md-svg-src="img/icons/star.svg"></md-icon>
    {{repo.starsCount}} Stars
  </md-button>

  <md-button ng-click="openUrl(repo.url + '/network/members')" class="md-raised md-primary">
    <md-icon md-svg-src="img/icons/fork.svg"></md-icon>
    {{repo.forksCount}} Forks
  </md-button>

</div>
